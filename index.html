<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title> Course Registration </title>
        <link rel="stylesheet" href="courseJs.css"/>
    </head>

    <body>

        <header> 
            <div class="logo-title">
                <img src="">
                <h1> Course Registration </h1>
            </div>
        </header>

        <main> 
            <section class="course-list">
                <h2> Available Courses </h2>
                <div class="courses">
                    <div class="course">
                        <h3> Intro to Computer Science </h3>
                        <p> Code: CS101 </p>
                        <p> Credits: 3</p>
                        <button> Add to Cart </button>
                    </div>
                </div>
            </section>

            <aside class="cart">
                <h2> Your Cart </h2>
                <div class="cart-items">
                    <p> No courses added yet. </p>
                </div>
                <button class="checkout-bin"> Register </button>
            </aside>
    </body>
</html>
